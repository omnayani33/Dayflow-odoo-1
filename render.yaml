services:
  # Backend: Django Web Service
  - type: web
    name: dayflow-backend
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: gunicorn dayflow.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*" # Change this to your actual domain after deployment
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: "http://localhost:5173" # Add your frontend URL here later
      - key: CSRF_TRUSTED_ORIGINS
        value: "http://localhost:5173" # Add your frontend URL here later
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "True" # Simplified for initial deployment

  # Frontend: Static Site
  - type: web
    name: dayflow-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: "" # Set this to your backend service URL after it's deployed
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
